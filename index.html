<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css ">

</head>

<body>

    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" name="" id="textInp" class="calculator-screen z-depth-1">
            </div>
            <br>
            <br>
            <div class="calculator-keys">
                <button class="operator btn btn-info" onclick="sum('/')">/</button>
                <button class="operator btn btn-info" onclick="sum('%')">%</button>
                <button class="btn btn-secondary waves-effect" onclick="bckspc()"
                    style="box-shadow: 0px 2px 2px black;">BackSpace</button>
                <button class="btn btn-danger waves-effect" onclick="clearall()"
                    style="box-shadow: 0px 2px 2px black;">AC</button>
            </div>
            <div class="calculator-keys">
                <button class="btn btn-light waves-effect" onclick="sum(7)">7</button>
                <button class="btn btn-light waves-effect" onclick="sum(8)">8</button>
                <button class="btn btn-light waves-effect" onclick="sum(9)">9</button>
                <button class="operator btn btn-info" onclick="sum('*')">*</button>
            </div>
            <div class="calculator-keys">
                <button class="btn btn-light waves-effect" onclick="sum(4)">4</button>
                <button class="btn btn-light waves-effect" onclick="sum(5)">5</button>
                <button class="btn btn-light waves-effect" onclick="sum(6)">6</button>
                <button class="operator btn btn-info" onclick="sum('-')">-</button>
            </div>
            <div class="calculator-keys">
                <button class="btn btn-light waves-effect" onclick="sum(1)">1</button>
                <button class="btn btn-light waves-effect" onclick="sum(2)">2</button>
                <button class="btn btn-light waves-effect" onclick="sum(3)">3</button>
                <button class="operator btn btn-info" onclick="sum('+')">+</button>
            </div>
            <div class="calculator-keys">
                <button class="btn btn-light waves-effect" onclick="sum(0)">0</button>
                <button class="btn btn-light waves-effect" onclick="sum('00')">00</button>
                <button class="btn btn-light waves-effect" onclick="sum('.')">.</button>
                <button class="equal-sign operator btn btn-success"  onclick="eq()" style="box-shadow: 0px 2px 2px black;">=</button>
                <!-- <button class="equal-sign operator btn btn-default" onclick="eq()">=</button> -->
            </div>
        </div>
    </div>



    <script src="Calculator.js"></script>
</body>

</html>
